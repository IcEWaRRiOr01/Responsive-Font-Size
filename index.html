<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
</head>
<body>
    <h1 style="font-size: 10vw;">10vw Header</h1>

    <p style="font-size: 5vw;">First 5vw paragraph.</p>

    <p style="font-size: 5vw;">Second 5vw paragraph.</p>

    <p style="font-size: 1rem;">1rem paragraph.</p>
    
    <p style="font-size: 100%;">100% paragraph.</p>
    
    <p style="font-size: 16px;">16px paragraph.</p>

</body>
</html>
